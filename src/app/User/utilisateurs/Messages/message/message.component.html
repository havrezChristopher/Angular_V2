<h3>Route message</h3>
<fieldset>
    
  <legend><h1>Mes Message</h1></legend>
  <div class="chat-container">
    <div class="messages">
      <div class="message" *ngFor="let msg of messages">
        <!-- <p>{{ msg.text }}</p>
        <img *ngIf="msg.image" [src]="msg.image" alt="Image envoyée"> -->
        <!-- implémenter la logique  -->
      </div>
    </div>
    
    <div class="input-container">
      <input type="text" [(ngModel)]="newMessage" placeholder="Écrire un message...">
      <input type="file" (change)="onFileSelected($event)">
      <!-- Doc angulare pour voir comment faire pour le traitement de donnée  -->
      <button (click)="sendMessage()">Envoyer</button>
    </div>
  </div>
  
</fieldset>
