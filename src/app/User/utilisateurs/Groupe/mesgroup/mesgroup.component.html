<mat-card *ngFor="let groupe of groupes">
  <mat-card-header>
    <mat-card-title>{{ groupe.nom }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Membres du groupe :</p>
    <ul>
      <li *ngFor="let membre of groupe.membres">{{ membre }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button (click)="ajouterMembre(groupe.id ,groupe.membres)">Ajouter Membre</button> -->
    <button mat-button (click)="supprimerGroupe(groupe.id)">Supprimer Groupe</button>
  </mat-card-actions>
</mat-card>
