
<fieldset>
    <legend><h1>Réservation</h1></legend>
</fieldset>
<!-- reservation-form.component.html -->
<div class="reservation-form-container">
    <h2>Réservez Votre Séjour</h2>
    <form action="/book" method="post">
      <div class="form-field">
        <label for="arrival-date">Date d'arrivée</label>
        <input type="date" id="arrival-date" name="arrival_date" required>
      </div>
      
      <div class="form-field">
        <label for="departure-date">Date de départ</label>
        <input type="date" id="departure-date" name="departure_date" required>
      </div>
      
      <div class="form-field">
        <label for="guests">Nombre d'invités</label>
        <input type="number" id="guests" name="guests" min="1" required>
      </div>
      
      <button type="submit">Réserver Maintenant</button>
    </form>
  </div>
